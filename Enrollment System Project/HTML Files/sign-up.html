<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Programming-Practices/Enrollment System Project/CSS Files/signup.css">
    <script type="module" src="/Programming-Practices/Enrollment System Project/sign-up.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="main">

        <div class="form-section">
            
            <section class="section-title">
                <h1>Sign Up</h1>
            </section>

            <section class="form-content">
                <label for="first-name">First Name</label>
                <input class="input-field" type="text" name="" id="first-name" placeholder="First Name">
                <p class="error-message">Please provide your first name here.</p>
            </section>
            
            <section class="form-content">
                <label for="middle-name">Middle Name</label>
                <input class="input-field" type="text" name="" id="middle-name" placeholder="Middle Name">
                <p class="error-message">Please provide your middle name here.</p>
            </section>

            <section class="form-content">
                <label for="last-name">Last Name</label>
                <input class="input-field" type="text" name="" id="last-name" placeholder="Last Name">
                <p class="error-message">Please provide your last name here.</p>
            </section>

            <section class="form-content">
                <label for="date-of-birth">Date of Birth</label>
                <input class="input-field" type="date" name="" id="date-of-birth">
                <p class="error-message">Please provide your birth date here.</p>
            </section>

            <section class="form-content">
                <label for="country">Country</label>
                <input class="input-field" type="text" name="" id="country" placeholder="Country">
                <p class="error-message">Please provide your country name here.</p>
            </section>

            <section class="form-content">
                <label for="country">Email</label>
                <input class="input-field" type="email" name="" id="email" placeholder="Ex. yourEmail@gmail.com" required>
                <p class="error-message">Please provide your valid email here.</p>
            </section>

            <section class="form-content">
                <button>Sign Up</button>
            </section>
        </div>

        <div class="image-section">
            <section>
                <h1>Welcome to YGO!</h1>
                <p>Where Developers meet and create.</p>
            </section>
        </div>
    </div>
</body>
</html>
