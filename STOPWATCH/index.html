<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/Programming-Practices/STOPWATCH/index.js"></script>
    <link rel="stylesheet" href="/Programming-Practices/STOPWATCH/index.css">
    <title>STOPWATCH FOR 100 DAYS OF CODE</title>
</head>
<body>

    <div class="main-container">

        <div class="title-container">
            <h1>Stopwatch</h1>
        </div>
        
        <div class="time-container">
            <h1 id="time"> <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span></h1>
        </div>
        <div class="button-container">
            <button id="start-button">START</button>
            <button id="stop-button">PAUSE</button>
            <button id="reset-button">RESET</button>
        </div>
    </div>
</body>
</html>
